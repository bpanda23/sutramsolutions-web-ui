<!-- Start Login 
    ============================================= -->
<div class="login-area default-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="white-popup-block">

                    <div class="login-custom">
                        <div class="heading">
                            <h4><i class="fas fa-sign-in-alt"></i> login Now</h4>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email*" type="email" formControlName="username">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password*" type="password" formControlName="password">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <label for="login-remember"><input type="checkbox" id="login-remember">Remember Me</label>
                                <a title="Lost Password" class="lost-pass-link" routerLink="/reset-password" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Forget your password?</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <button type="submit">
                                        Login
                                    </button>
                            </div>
                        </div>
                        <p class="link-bottom">Not a member yet? <a href="#">Register now</a></p>
                    </div>
                    <div class="login-social">
                        <h4>Login with social</h4>
                        <ul>
                            <li class="facebook">
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="twitter">
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="linkedin">
                                <a href="#">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Login Area -->
